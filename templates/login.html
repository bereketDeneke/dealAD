<!DOCTYPE html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>DealAD</title>
<html>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DealAD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./register">Register</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        
        <div class="card" style="margin-top: 30px;">
            <div class="card-header">
                <h4 class="card-title">Login</h4>
            </div>
            <div class="card-body">
                <!-- <p class="card-text"></p> -->
                <div class="group-form">
                    <form method="post">
                        <!-- Net ID -->
                        <label for="inputPassword5" class="form-label">Net ID</label>
                        <input type="text" name="net_id" id="netId" class="form-control" aria-describedby="passwordHelpBlock">
                        
                        <!--  Password -->
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" name="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        
                        {% if errorMsg%}
                            <p class="error text-danger"><strong>Error: </strong> {{errorMsg }}</p>
                        {% endif %}
                        <!-- Submit Button -->
                        <br>
                        <input type="submit" value="Login" class="btn btn-primary" style="float:right;"/>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
