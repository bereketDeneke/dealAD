<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>DealAD</title>
<html>
<body>
    <div class="container ">
        <div class="text text-center h2" style="margin-top:10px;">DealAD</div>
        
        <div class="card" style="margin-top: 30px;">
            <div class="card-header">
                <h4 class="card-title">Register</h4>
            </div>
            <div class="card-body">
                <!-- <p class="card-text"></p> -->
                <div class="group-form">
                    
                    <!-- Net ID -->
                    <label for="inputPassword5" class="form-label">Net ID</label>
                    <input type="password" id="confirmPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    
                    
                    <!-- name -->
                    <label for="inputPassword5" class="form-label">First Name</label>
                    <input type="password" id="confirmPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    
                    <!--  Password -->
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>

                    <!-- Confirm password -->
                    <label for="inputPassword5" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    
                    <!-- Submit Button -->
                    <br>
                    <button type="submit" class="btn btn-primary" style="float:right;">Submit</button>
                </div>
            </div>
        </div>

    </div>
</body>
