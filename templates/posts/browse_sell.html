<!DOCTYPE html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>DealAD</title>

<body >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/market/buy">Deals</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/market/sell">Browse Sell Offers</a>
          </li>
            <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/market/buy">Browse Buy Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/create/buy">Create Buy Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/create/sell">Create Sell Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/my_posts">My posts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container" >

      <div class="card" style="margin-top: 30px; height:600px;">
                {% for post in sell_posts %} <!-- per post -->
                <div class="postcontainer col-5" style="padding-left:10px" postid='post3456'>
                <div class="card">
                    <div class="card-body">
                        <div class="text">NetID: {{ post[1] }}</div>
                        <div class="text">Amount: {{ post[2] }}</div>
                        <div class="text">Rate: {{ post[3] }}%</div>
                    </div>
                    <div class="form-group block">
                        <a href ="mailto:{{post[1]}}@nyu.edu?subject=[DealAD] I will sell you Falcon Dirhams&body=Hello, I'm interested in selling my Falcon Dirham. Let me know if you would like to buy.">Buy</a>
                </div>
                </div>

                </div>
          </br>
          {% endfor %}
      </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
