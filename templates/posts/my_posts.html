<!DOCTYPE html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>DealAD</title>
<html>
<body >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./">DealAD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="./">Buy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="./register">Sell</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./register">My posts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container" >
        
        <div class="card" style="margin-top: 30px; height:600px;">
            <div class="card-header">
                <h4 class="card-title">My Posts</h4>
            </div>

            <div class="card-body d-flex" style="height:100%; max-width:90%;">
                
                <!-- per post -->
                <form action="" class="col-6 p-0" method="post" style="padding-left:10px">
                  <input type="hidden"  value="{{postId}}" name="post_id">
                  <div class="postcontainer">
                  <div class="card">
                      <div class="card-body ">
                          <div class="text d-flex">Offer: <input class="form-control" name="amount" style="width: 100px; margin-left: 2px; margin-right:2px; margin-top: 2px; height:20px;" type="number" step="0.1" value="145.0"/> AED</div>
                          <div class="text d-flex">Ex Rate: <input class="form-control" name="rate" style="width: 65px; padding-right: 0px; margin-left: 2px; margin-right:2px; margin-top: 2px; height:20px;" max="100" type="number" step="0.1" value="75"/>  %</div>
                      </div>
                  </div>                
                  
                  <div class="form-group ">
                      <input type="submit" name="decline" style="float: right;" class="col-form-label btn-danger" value="Decline" />
                      <input type="submit" name="update" style="float: left;" class="col-form-label btn-primary" value="Update" />
                  </div>
              </div>
            </form>
            <!-- Ends here -->

            
            </div>
        </div>
    </div>
</body>
</html>
